  - script: |
      echo $(GITHUB_PAT) | \
      ./codeql/codeql github upload-results \
      --repository=$(BUILD.REPOSITORY.NAME) \
      --ref=$(BUILD.SOURCEBRANCH) \
      --commit=$(BUILD.SOURCEVERSION) \
      --sarif=$(sarif-file-name).sarif \
      --github-auth-stdin
    displayName: "Upload SARIF results"

